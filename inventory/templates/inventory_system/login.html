{% extends "layout.html" %}
{% load static %}
{% block title %}Login - Inventory{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/robotic.css' %}">
{% endblock %}

{% block content %}
<div class="robotic-wrapper d-flex justify-content-center align-items-start">
  <section class="robotic-card mt-5">
    <h1 class="robotic-title">Inventory Management System</h1>

    <!-- Django form: pass the form from view as 'form' -->
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">USERNAME</label>
        <input id="id_username" name="username" type="text" class="form-control robotic-input" required>
      </div>

      <div class="form-group mt-3">
        <label for="id_password">PASSWORD</label>
        <input id="id_password" name="password" type="password" class="form-control robotic-input" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <div>
          <input type="checkbox" id="remember" name="remember">
          <label for="remember" class="small">Remember me</label>
        </div>
        <button type="submit" class="btn robotic-btn">Login</button>
      </div>

      {% if form.errors %}
      <div class="mt-3 alert alert-danger">
        Invalid credentials â€” check username/password.
      </div>
      {% endif %}
    </form>
  </section>
</div>
{% endblock %}
